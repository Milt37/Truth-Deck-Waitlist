DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33 Card Digital Truth Deck - Join the Waitlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .number {
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(135deg, #d4af37, #f4e4c1, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 8px;
        }
        
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: normal;
            letter-spacing: 2px;
            line-height: 1.3;
        }
        
        .subtitle {
            text-align: center;
            font-size: 16px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.08);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .checkbox-group {
            margin: 30px 0;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        input[type="checkbox"] {
            margin-top: 4px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #d4af37;
        }
        
        .checkbox-label {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
            text-transform: none;
            letter-spacing: normal;
        }
        
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #d4af37, #f4e4c1);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #1a1a2e;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .success-message.show {
            display: block;
        }
        
        .success-message h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #d4af37;
        }
        
        .success-message p {
            font-size: 16px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .error-message {
            display: none;
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);
            margin: 30px 0;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            .number {
                font-size: 56px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formContainer">
            <div class="number">33</div>
            <h1>Card Digital Truth Deck</h1>
            <p class="subtitle">For Women Ready to Remember</p>
            
            <div class="divider"></div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="waitlistForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Your first name" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="where.you.remember@gmail.com" autocomplete="email">
                </div>
                
                <div class="checkbox-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="earlyBird" name="earlyBird">
                        <label for="earlyBird" class="checkbox-label">Yes, notify me about early bird pricing and exclusive launch bonuses</label>
                    </div>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="inspiration" name="inspiration">
                        <label for="inspiration" class="checkbox-label">Send me occasional truth activations while I wait</label>
                    </div>
                </div>
                
                <button type="submit" id="submitBtn">Join the Waitlist</button>
            </form>
        </div>
        
        <div id="successMessage" class="success-message">
            <h2>Welcome Home ✨</h2>
            <p>You're on the list. Check your email—your first truth activation is waiting.</p>
            <div class="divider"></div>
            <p style="font-style: italic; font-size: 14px; margin-top: 20px;">You don't need permission to take up space anymore.</p>
        </div>
    </div>
    
    <script>
        // Your Google Form URL - Connected and ready!
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSchQl4r_QXmpIH8zJJcOXkaE3RhssyMs0n09Q-FPTcSyKqr4g/formResponse';
        
        // Entry IDs from your Google Form
        const FORM_FIELDS = {
            firstName: 'entry.309197103',
            email: 'entry.387498207',
            earlyBird: 'entry.403543284',
            inspiration: 'entry.44804308'
        };
        
        const form = document.getElementById('waitlistForm');
        const formContainer = document.getElementById('formContainer');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate form
            const firstNameValue = document.getElementById('firstName').value.trim();
            const emailValue = document.getElementById('email').value.trim();
            
            if (!firstNameValue || !emailValue) {
                errorMessage.textContent = 'Please fill in all required fields.';
                errorMessage.classList.add('show');
                return;
            }
            
            // Hide any previous errors
            errorMessage.classList.remove('show');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';
            
            const formData = new FormData();
            formData.append(FORM_FIELDS.firstName, firstNameValue);
            formData.append(FORM_FIELDS.email, emailValue);
            formData.append(FORM_FIELDS.earlyBird, document.getElementById('earlyBird').checked ? 'Yes' : 'No');
            formData.append(FORM_FIELDS.inspiration, document.getElementById('inspiration').checked ? 'Yes' : 'No');
            
            try {
                // Submit to Google Form
                await fetch(GOOGLE_FORM_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });
                
                // Show success message (no-cors means we can't verify, but assume success)
                setTimeout(() => {
                    formContainer.style.display = 'none';
                    successMessage.classList.add('show');
                }, 500);
                
            } catch (error) {
                console.error('Submission error:', error);
                errorMessage.textContent = 'Something went wrong. Please try again or contact support.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join the Waitlist';
            }
        });
    </script>
</body>
</html>
