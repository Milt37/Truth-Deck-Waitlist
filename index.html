<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>33 Card Digital Truth Deck - Join the Waitlist</title>
  <style>
    /* Your existing CSS remains the same */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .number {
      font-size: 72px;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(135deg, #d4af37, #f4e4c1, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      letter-spacing: 8px;
    }
    
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 15px;
      font-weight: normal;
      letter-spacing: 2px;
      line-height: 1.3;
    }
    
    .subtitle {
      text-align: center;
      font-size: 16px;
      margin-bottom: 40px;
      color: rgba(255, 255, 255, 0.8);
      font-style: italic;
      line-height: 1.6;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);
      margin: 30px 0;
    }

    /* New Form Styles */
    .direct-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 5px;
    }
    
    input, textarea {
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      font-family: 'Georgia', serif;
    }
    
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #d4af37;
    }
    
    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #d4af37, #b8941f);
      border: none;
      border-radius: 10px;
      color: #1a1a2e;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      font-family: 'Georgia', serif;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    .success-message {
      display: none;
      text-align: center;
      padding: 20px;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid #d4af37;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }
      
      .number {
        font-size: 56px;
      }
      
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="number">33</div>
    <h1>Card Digital Truth Deck</h1>
    <p class="subtitle">For Women Ready to Remember</p>
    
    <div class="divider"></div>
    
    <!-- Direct Form Integration -->
    <form class="direct-form" 
          action="https://docs.google.com/forms/d/e/1FAIpQLSchQl4r_QXmpIH8zJJcOXkaE3RhssyMs0n09Q-FPTcSyKqr4g/formResponse" 
          method="POST"
          target="_blank">
      
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="entry.2144899258" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="entry.1358495" placeholder="Enter your full name">
      </div>
      
      <button type="submit">Join Waitlist</button>
    </form>
    
    <div class="success-message" id="successMessage">
      Thank you for joining our waitlist! We'll be in touch soon.
    </div>
  </div>

  <script>
    // Simple form success handler
    document.querySelector('.direct-form').addEventListener('submit', function(e) {
      setTimeout(function() {
        document.getElementById('successMessage').style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
